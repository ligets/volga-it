# version: "3.8"

services:
  database:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
      POSTGRES_DB: volga
    networks:
      - work

  pgadmin:
    image: dpage/pgadmin4
    container_name: pga
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: test@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - work

  accounts_microservice:
    build:
      context: ./auth
    container_name: accounts_microservice
    ports:
      - "8081:8081"
    depends_on:
      - database
    env_file:
      - ./auth/.env
    networks:
      - work

  hospitals_microservice:
    build:
      context: ./hospitals
    container_name: hospitals_microservice
    ports:
      - "8082:8082"
    depends_on:
      - database
    env_file:
      - ./hospitals/.env
    networks:
      - work

networks:
  work:

volumes:
  postgres_data: