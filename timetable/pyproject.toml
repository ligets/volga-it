authors = ["ligets <legen2a208@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.115.0"
uvicorn = "^0.31.0"
pyjwt = "^2.9.0"
asyncpg = "^0.29.0"
sqlalchemy = "^2.0.35"
